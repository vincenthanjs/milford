<div class="main-container">
  <header class="header header-6">
    <div class="branding">
      <a href="javascript:void(0)">
        <clr-icon shape="vm-bug"></clr-icon>
        <span class="title">MLID</span>
      </a>
    </div>
  </header>
  <div class="content-container">
    <div class="content-area">
      <button class="btn btn-primary btn-sm" (click)="refresh()">Refresh</button>

      <clr-datagrid>
        <clr-dg-column>VMs</clr-dg-column>
        <clr-dg-column>Location</clr-dg-column>
        <clr-dg-column>Environment</clr-dg-column>

      
        <clr-dg-row *ngFor="let ctoa of ctoas">
          <clr-dg-cell>{{ctoa.id}}</clr-dg-cell>
          <clr-dg-cell>{{ctoa.first_name}}</clr-dg-cell>
          <clr-dg-cell>{{ctoa.last_name}}</clr-dg-cell>
        </clr-dg-row>
      
        <clr-dg-footer><div *ngIf="ctoas">{{ctoas.length}} VMs</div></clr-dg-footer>
      </clr-datagrid>
    </div>
  </div>
</div>
